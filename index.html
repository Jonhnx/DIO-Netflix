<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animetracks</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">ANIMETRACKS</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Animes</a>
                    <a href="#">Pesquisar</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="anime-principal">
                <div class="container">
                    <h3 class="titulo">Akame ga kill</h3>
                    <p class="quantidade-musica">40 musicas, 2 discos.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play-circle"></i>
                            Play
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Informações
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="js/" async defer></script>
        <script src="https://kit.fontawesome.com/8b1261dde2.js" crossorigin="anonymous"></script>
